<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Harvest Farms</h1>
        <nav>
            <a href="{% url 'shop:product_list' %}">Shop</a>
            <a href="{% url 'cart:view_cart' %}">Cart</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Harvest Farms. All rights reserved.</p>
    </footer>
</body>
</html>
