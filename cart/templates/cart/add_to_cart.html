<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Page Header -->
        <header class="text-center mb-4">
            <h1 class="display-6">Add Product to Cart</h1>
            <p class="text-muted">Fill in the details below to add a product to the cart.</p>
        </header>

        <!-- Main Content -->
        <main>
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add {{ product.name }} to Cart</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'cart:add_to_cart' product.id %}">
                        {% csrf_token %}
                        <!-- Quantity Input -->
                        <div class="row mb-3">
                            <label for="quantity" class="form-label col-md-3">Quantity:</label>
                            <div class="col-md-9">
                                <input
                                    type="number"
                                    name="quantity"
                                    id="quantity"
                                    class="form-control"
                                    value="1"
                                    min="1"
                                    required>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                            <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Back to Shop</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-4">
            <p class="text-muted">&copy; 2024 Your Store Name</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
