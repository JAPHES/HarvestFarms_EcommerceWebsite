<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Harvest Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f2e3; /* Light farm-like background */
            color: #4b6d4e; /* Dark green text for a farm feel */
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-primary {
            background-color: #4b6d4e; /* Dark green button */
            border-color: #4b6d4e;
        }
        .btn-primary:hover {
            background-color: #3a5d3b;
            border-color: #3a5d3b;
        }
        .navbar-nav .nav-link {
            background-color: #6b8e23; /* Green button */
            color: white !important;
            border-radius: 5px;
            padding: 8px 15px;
            margin: 0 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            background-color: red !important; /* Red on hover */
            color: white !important;
        }
        h2 {
            color: #3a5d3b;
            border-bottom: 2px solid #4b6d4e;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-label {
            color: #3a5d3b;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark-green navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Harvest Farms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact:contact_form' %}">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:register' %}">Register/Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Add Product to Harvest Farms</h2>
            <p class="mb-4">Fill in the details below to add a new product to the inventory. Please double-check the information before submitting.</p>

            <!-- Product Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>

            <!-- Note for Admin -->
            <div class="mt-4">
                <p class="text-muted text-center">All products will be visible to customers once added.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
